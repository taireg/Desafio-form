<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form id="mentoring-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="title">INFORMAÇÕES PESSOAIS</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="student-name">Nome</label>
              <input type="text" id="student-name" required />
            </div>
  
            <div class="input-wrapper">
              <label for="student-surname">Sobrenome</label>
              <input type="text" id="student-surname" required />
            </div>

          </div>

          <div class="input-wrapper">
            <label for="student-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="student-email" required />
          </div>

          <div class="input-wrapper">
            <label for="student-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="student-password" required minlength="6" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentoring-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoring-name" required/>
          </div>
        </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <legend class="subtitle">PRIMEIRA MENTORIA</legend>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin">
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end">
            </div>
          </div>
        </div>
          
          <div class="fieldset-wrapper">
            <legend class="subtitle">SEGUNDA MENTORIA</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin">
            </div>
            
            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end">
            </div>
          </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" form="mentoring-form" value="Salvar">
    </footer>
  </div>
</body>
</html>
